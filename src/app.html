<!doctype html>
<html lang="en">

    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Favicons -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
        <meta name="apple-mobile-web-app-title" content="justinschaaf.com">
        <meta name="application-name" content="justinschaaf.com">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#111111">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=ibm-plex-mono:600,600i,700,700i|major-mono-display:400" rel="stylesheet" />

        <!-- Fuck AI https://www.linkedin.com/pulse/how-block-ai-from-scraping-your-content-ken-freel-wu5jc/ -->
        <meta name="robots" content="nocache">

        %sveltekit.head%

    </head>

    <body data-sveltekit-preload-data="hover" style="margin: 0;">
        <div style="display: contents">%sveltekit.body%</div>
    </body>

</html>
